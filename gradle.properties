# Use a max of 1.5GB for Gradle to avoid crashing on low RAM systems
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=128m -XX:-UseParallelGC -Dfile.encoding=UTF-8

# Use embedded JDK from Android Studio
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr

# Kotlin memory-safe settings
kotlin.daemon.jvm.options=-Xmx512m -XX:-UseParallelGC

# Conservative build settings
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.configuration-cache=false

# Android settings
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
