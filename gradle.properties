# Increased memory allocation to fix Kotlin daemon crashes
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Use embedded JDK from Android Studio
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr

# Kotlin memory settings - increased for stability
kotlin.daemon.jvm.options=-Xmx1536m

# Enable daemon and parallel builds for better performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.configuration-cache=false

# Android settings
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true